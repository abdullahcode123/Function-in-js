<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in JS</title>
</head>
<body>
    <h1>click the botton to see what is 84*54</h1>
     <button onclick="myfunction(84)">click
         here for result
    </button>
     <style>
        *{
            text-align: center;
        }
        h1{
            color: blue;
            background-color:  aqua ;
        }
        button {
            color: brown;
            background-color:  #8888;
        }
     </style>
     <script>
        function myfunction(x,y){
            if
            ( y===undefined ){
                y=54
            }
            document.write(x*y);
        }
     </script>
</body>
</html>
